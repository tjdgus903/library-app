# 이전 강의에서 공부했던 persistence.xml 파일은 Spring을 사용하지 않는 Java 애플리캐이션 사용 설정 파일
# Spring Boot 환경에서는 해당 application.yml 을 통해 DB + JPA + 스프링 설정들을 셋팅할 수 있음
spring:
  datasource:
    url: 'jdbc:h2:mem:library'
    username: 'user'
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
      path: '/h2-console'